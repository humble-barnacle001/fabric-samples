# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2.1.3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14.x
#     - run: npm install --global windows-build-tools
    - run: sudo apt install build-essential
    - run: export GOPATH=./
    - name: Install binaries
      working-directory: ./
      run: curl -sSL https://bit.ly/2ysbOFE | bash -s
    - name: Kill previous connections Network
      working-directory: ./fabric-samples/test-network
      run: ./network.sh down
    - name: Setup connections network 01
      working-directory: ./fabric-samples/test-network
      run: ./network.sh up createChannel -c mychannel -ca
    - name: Setup connections network 02
      working-directory: ./fabric-samples/test-network
      run: ./network.sh deployCC -ccn basic -ccp ../asset-transfer-basic/chaincode-javascript/ -ccl javascript
    - name: Setup Application
      working-directory: ./fabric-samples/asset-transfer-basic/application-javascript
      run: npm install
    - name: Try running Application
      working-directory: ./fabric-samples/asset-transfer-basic/application-javascript
      run: node app.js
    - name: Kill current connections Network
      working-directory: ./fabric-samples/test-network
      run: ./network.sh down
    
    
    
